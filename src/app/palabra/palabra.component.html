<div class="main">

    <div class="cont-intro">
        <h1>JUEGO AHORCADO</h1>
        <p>
            - El juego consiste en adivinar la palabra palabra oculta. <br>
            - Tienes 8 intentos, agotados los intentos el juego termina. <br>
        </p>
        <h3 [ngClass]="{'d-none': mensaje !='', 
                        'd-block': mensaje == '',
                        'color-red': intentos <= 4,
                        'color-green': intentos > 4}">NÃºmero de intentos: {{intentos}}</h3>
    </div>
    
    <div class="cont-juego">    
        <div class="cont-juego-palabra"  [ngClass]="{'align-items-center': mensaje !=''}">
            <div [ngClass]="{'d-none align-items-center': mensaje !='', 'd-block': mensaje == ''}">
                <h2>{{palabraRandom_pista | uppercase}}</h2>              
                <input [(ngModel)]='textUsuario'
                        type="text"
                        maxlength="1"
                        #letra
                        autofocus>
                <button class="btn-primary" (click)="buscarLetra()">
                        Buscar
                </button>
            </div>
            
            <p [ngClass]="{'d-none': contErrores == 8}">{{palabraOculta}}</p>
            <p>{{mensaje}}</p>

            <button [ngClass]="{'d-block': mensaje != '' , 'd-none': mensaje==''}" 
                    class="btn-primary"
                    (click)="jugarDeNuevo()">
                Jugar de nuevo
            </button>
        </div>
        <div class="cont-juego-img"
             [ngClass]="{'d-none': mensaje === 'Felicitaciones, ganaste'}">
            <img *ngIf="contErrores == 1" src="/assets/img/1.png" alt="">
            <img *ngIf="contErrores == 2" src="/assets/img/2.png" alt="">
            <img *ngIf="contErrores == 3" src="/assets/img/3.png" alt="">
            <img *ngIf="contErrores == 4" src="/assets/img/4.png" alt="">
            <img *ngIf="contErrores == 5" src="/assets/img/5.png" alt="">
            <img *ngIf="contErrores == 6" src="/assets/img/6.png" alt="">
            <img *ngIf="contErrores == 7" src="/assets/img/7.png" alt="">
            <img *ngIf="contErrores == 8" src="/assets/img/8.png" alt="">
        </div>
    </div>
</div>
